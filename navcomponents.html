<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavComponents</title>

<!--Linking our Bootstrap CSS stylesheet to our HTML doc-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--Creating a navigation bar on a web page-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        
        <!--Creating a full length container a.k.a Container Fluid-->
        <div class="container-fluid">
            
            <!--Brand logo w/ href linked and adding image-->
            <a class="navbar-brand" href="http://www.nytimes.com">
                <img src="https://ctl.s6img.com/society6/img/0C-J4l9GU8790-Nuwvg88rXLydM/h_264,w_264/prints/~artwork/s6-original-art-uploads/society6/uploads/misc/20a4099ca4c540a98bd5a86d6b755d69/~~/urbannesian-women-of-pasifika-prints.jpg"
                alt="" width="30" height="24" class="d-inline-block align-text-top">                              
                Branding                
            </a>

            <!--Hamburger Menu: Using the NAVBAR-TOGGLER CLASS, to create the COLLAPSING menu button-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar1">
                <span class="navbar-toggler-icon"></span>        
            </button>
            
            <!--Binding div class ID to button target -->
            <div class="collapse navbar-collapse" id="navbar1">
                <!-- Creating a navigation bar and utilizing margin end to allow search engine to remain at the end of the screen-->
                <ul class="navbar-nav d-flex me-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.nytimes.com">First</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.nytimes.com">Second</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="https://www.nytimes.com">Third</a>
                    </li>

                    <!--Creating an unordered list of line items that are linked, for our drop-down menu -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown">More</a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="https://www.espn.com" class="dropdown-item">FirstDropdown</a>
                            </li>

                            <li>
                                <a href="https://www.espn.com" class="dropdown-item">SecondDropdown</a>
                            </li>

                            <li>
                                <a href="https://www.espn.com" class="dropdown-item">ThirdDropdown</a>
                            </li>

                            <li>
                                <a href="https://www.espn.com" class="dropdown-item">FourthDropdown</a>
                            </li>

                        </ul>
                    </li>


                </ul>
                <!--Search bar, utilizing flex(allows you to align contents within the container) -->
                <form class="d-flex" action="/testing">

                    <!--Search bar & search button created-->
                    <input class="form-control me-2" type="search" placeholder="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>

                </form>
            </div>
        </div>
        
        
    </nav>


    <!--JavaScript plugin-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
