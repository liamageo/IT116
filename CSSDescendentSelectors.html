<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lia's CSS Descendent Selectors Assignment</title>
    <link rel="stylesheet" href="CSSDescendentSelectors.css">
    <!--^Linking my HTML to my CSS file^-->

</head>
<body>
    <header> 
        <!--Created my header using forward slash, because the headers themselves don't possess an actual URL. The same concept for my paragraphs as well-->
        <a href="/Home">Home</a>    
        <a href="/Contact">Contact</a>
        <a href="/About">About</a> 
    </header> 
    
    <!--Making sure to link the class id for my paragraphs so it can sync with my CSS file and the colors will only change the specific texts below-->
    <p>
      My favorite subjects are <a href="/languagearts">language arts</a> and <a href="computerscience">computer science</a>
    </p>
    
    <p>
      My favorite teams are <a href="/usc" class id="usc">USC</a> and <a href="/wsu" class id="wsu">WSU</a>  
    </p>    

    <p>
      I went to school at <a href="/KentMountainViewAcademy" class id="kmva">Kent Mountain View Academy</a> and <a href="/WashingtonStateUniversity" class id="wazzu">Washington State University</a>  
    </p>
                
</body>
</html>
